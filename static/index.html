<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI K8s Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #212529;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #495057;
            color: white;
            align-self: flex-start;
        }
        .bot-message table {
            width: 100%;
            margin-top: 1rem;
            background-color: #343a40;
            border-collapse: collapse;
        }
        .bot-message th, .bot-message td {
            text-align: left;
            padding: 0.75rem;
            border: 1px solid #495057;
        }
        .bot-message th {
            background-color: #212529;
        }
        .bot-message code {
            color: #e83e8c;
        }
        .bot-message pre {
            background-color: #343a40;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
        }
        #input-area {
            padding: 1rem;
            background-color: #343a40;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 0.75rem 1.25rem;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #adb5bd;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <header class="p-3 bg-dark text-white text-center shadow-sm">
        <h1>ðŸ¤– AI Kubernetes Manager</h1>
    </header>

    <div id="chat-container" class="d-flex flex-column">
        <!-- Example Bot Message -->
        <div class="message bot-message">
            Hello! I'm your AI assistant for Kubernetes. Try asking me to "show all pods" or "list services".
        </div>
    </div>

    <div class="typing-indicator">
        <span></span><span></span><span></span>
    </div>

    <footer id="input-area">
        <div class="input-group">
            <input type="text" id="message-input" class="form-control form-control-lg" placeholder="Ask about your Kubernetes cluster..." autofocus>
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.querySelector('.typing-indicator');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function appendMessage(sender, messageContent) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            
            if (sender === 'bot') {
                // Use marked.js to render markdown from the bot
                // This will correctly render tables, code blocks, etc.
                messageWrapper.innerHTML = marked.parse(messageContent);
            } else {
                messageWrapper.textContent = messageContent;
            }
            
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            messageInput.value = '';
            messageInput.focus();
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage('bot', data.reply);

            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('bot', `Sorry, I encountered an error: ${error.message}`);
            } finally {
                typingIndicator.style.display = 'none';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
