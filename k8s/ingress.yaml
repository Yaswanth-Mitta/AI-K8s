apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-k8s-chat-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:  # No host specified - works with any IP/domain
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-k8s-chat-service
            port:
              number: 8080