apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-k8s-chat-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-k8s-chat-service
            port:
              number: 8080