apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-k8s-chat-deployment
  namespace: default
  labels:
    app: ai-k8s-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-k8s-chat
  template:
    metadata:
      labels:
        app: ai-k8s-chat
    spec:
      serviceAccountName: ai-k8s-chat-sa
      containers:
      - name: ai-k8s-chat
        image: yaswanthmitta/ai-k8s-chat:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        env:
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: ai-k8s-config
              key: aws_region
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: bedrock-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: bedrock-credentials
              key: aws_secret_access_key
