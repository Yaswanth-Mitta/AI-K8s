apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-k8s-chat-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-k8s-chat-clusterrole
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "events", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale", "replicasets"]
  verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-k8s-chat-crb
subjects:
- kind: ServiceAccount
  name: ai-k8s-chat-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: ai-k8s-chat-clusterrole
  apiGroup: rbac.authorization.k8s.io
